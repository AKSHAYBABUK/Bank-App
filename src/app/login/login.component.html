<div class="text-white ms-3 p-3">
<h1>{{aim}}</h1>
</div>


   <form (ngSubmit)="login()" [formGroup]="loginForm">
    <div id="form1" class="container w-25 border mt-5 p-3" style=" background-color: rgba(99, 98, 98, 0.5);">
            <h1 class="text-center text-white">Login Page</h1>
        <div class="mt-2 p-3" >
            <input type="text" class="form-control" formControlName="acno"  [placeholder]="data" name="acno" id="acid">
        </div>
        <div class="ms-3" *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched ">
            <p class="text-danger" style="font-weight: bolder;">Incorrect account number</p>
        </div>
        <div class=" p-3">
            <input type="password" class="form-control"  formControlName="psw"  placeholder="Password" name="pass" id="pid">
        </div>
        <div  class="ms-3" *ngIf="this.loginForm.get('psw')?.errors && this.loginForm.get('psw')?.touched ">
            <p class="text-danger" style="font-weight: bolder;">Incorrect passwordr</p>
        </div>

        <div class="text-center p-3">
            <button type="submit"  class="btn btn-success">Login</button>
            <br><br>
            <p>New User ? <a routerLink="register">Register Here</a></p>
        </div>
    </div>
</form>
