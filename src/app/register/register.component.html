<form (ngSubmit)="register()" [formGroup]="registerForm">
    <div class="container w-50 border mt-5 p-3" style=" background-color:rgba(99, 98, 98, 0.5); border-radius: 50px;">
        <h1 class="text-center text-white">New Registration</h1>
        <div class="mt-2 p-3">
            <input type="text" formControlName="uname"  class="form-control" placeholder="Username">
        </div>
        <div class="ms-3" *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched ">
            <p class="text-danger" style="font-weight: bolder;">Incorrect username</p>
        </div>
        <div class=" p-3">
            <input type="text" formControlName="acno" class="form-control" placeholder="Account Number">
        </div>
        <div class="ms-3" *ngIf="this.registerForm.get('acno')?.errors && this.registerForm.get('acno')?.touched ">
            <p class="text-danger" style="font-weight: bolder;">Incorrect account number</p>
        </div>

        <div class=" p-3">
            <input type="password" formControlName="psw" class="form-control" placeholder="Password">
        </div>
        <div class="ms-3" *ngIf="this.registerForm.get('psw')?.errors && this.registerForm.get('psw')?.touched ">
            <p class="text-danger" style="font-weight: bolder;">Incorrect password</p>
        </div>


        <div class="text-center p-3">
            <button type="submit" class="btn btn-warning">Register</button>
        </div>
    </div>
</form>
