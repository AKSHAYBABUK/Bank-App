<form (ngSubmit)="register()">
    <div class="container w-50 border mt-5 p-3" style=" background-color:rgba(99, 98, 98, 0.5); border-radius: 50px;">
        <h1 class="text-center text-white">New Registration</h1>
        <div class="mt-2 p-3">
            <input type="text" [(ngModel)]="uname" class="form-control" placeholder="Username">
        </div>
        <div class=" p-3">
            <input type="text" [(ngModel)]="acno" class="form-control" placeholder="Account Number">
        </div>
        <div class=" p-3">
            <input type="password" [(ngModel)]="psw" class="form-control" placeholder="Password">
        </div>

        <div class="text-center p-3">
            <button type="submit" class="btn btn-warning">Register</button>
        </div>
    </div>
</form>
